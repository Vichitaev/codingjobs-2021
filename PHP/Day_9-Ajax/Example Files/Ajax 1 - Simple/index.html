<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <form action="" method="POST">
      <input type="submit" value="AJAX Call" />
    </form>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script>
      // Wait for the dom to be ready/loaded before executing javascript
      $(function () {
        // Catch the form submit event
        $('input[type="submit"]').click(function (e) {
          // stop default behavior of the form
          e.preventDefault();

          // Send form datas in the background
          $.ajax({
            url: "simple.php",
            method: "post",
          })
            .done(function (result) {
              // If AJAX call worked
              console.log("SUCCESS : " + result);

              // Place the content onto the page :
              //$("#myDiv").html(result);
            })
            .fail(function (result) {
              // If AJAX failed
              // Fail means : file not found, 500 errors ...
              // Fail doesnt mean : problem with query, syntax error in php...
              console.log("AJAX Failed");
            });
        });
      });
    </script>
  </body>
</html>
